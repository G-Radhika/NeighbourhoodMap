<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div id="header">
			<h1>Neighborhood Map</h1>
		</div>
		<div id="nav">
			<form action="#">
				<input placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
			</form>
		
			<ul data-bind="foreach: filteredPlacesInSFO">
				<li>
					<a data-bind="text: $data.name,click: $parent.locationClicked"></a>
				</li>
			</ul>
		</div>

		<div id="section">
			<div id="map-canvas"></div>
		</div> 

		<div id="footer">
			San Francisco ~ The Golden Gate City
		</div>

		<script src='js/jquery-2.2.1.min.js'></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?callback=initGoogle" onerror="googleError()"></script>
		<script type='text/javascript' src='js/app.js'></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	</body>
</html>
